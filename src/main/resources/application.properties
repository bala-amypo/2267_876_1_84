# ================= APPLICATION =================
spring.application.name=demo

# Do NOT change the port (TEST CASE REQUIREMENT)
server.port=9001

# Forward headers (HTTPS / reverse proxy)
server.forward-headers-strategy=framework

# ================= DATASOURCE =================
spring.datasource.url=jdbc:mysql://localhost:3306/transport?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ================= JPA / HIBERNATE =================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# MySQL 8 dialect (Spring Boot 3 safe)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ================= SWAGGER / OPENAPI =================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
