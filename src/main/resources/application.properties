# ================= APPLICATION =================
spring.application.name=demo

# ‚ùó DO NOT CHANGE (TEST CASE REQUIREMENT)
server.port=9001

# Forward headers (for reverse proxy / HTTPS environments)
server.forward-headers-strategy=framework


# ================= DATASOURCE =================
# MySQL configuration (used when running application / Swagger)
spring.datasource.url=jdbc:mysql://localhost:3306/transport?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ================= JPA / HIBERNATE =================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# MySQL dialect (Spring Boot 3 compatible)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect


# ================= SWAGGER / OPENAPI =================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha


# ================= SECURITY =================
# Allow Spring Security filters without blocking Swagger
spring.security.filter.dispatcher-types=request,error,async


# ================= LOGGING =================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
